spring.application.name=cursos

# DATASOURCE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./BancoMicroServiceCurso
spring.datasource.username=sa
spring.datasource.password=
# H2 CLIENT
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# JPA, SQL
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Tomcat
server.port=8090
# Springdoc OpenApi 3.1 & Swagger 3
springdoc.swagger-ui.path=/docs-curso.html
springdoc.api-docs.path=/docs-curso
springdoc.packages-to-scan=com.desafio02.cursos.web.controller